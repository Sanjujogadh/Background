<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes example{
            0% {background-color:rgb(255, 127, 172);}
            25%{background-color: darkorchid;}
            50%{background-color: blue;}
            100%{background-color: greenyellow;}
        }

        div{
            width: 400px;
            height: 400px;
            background-color: black;
            animation-name: example;
            animation-duration: 20s;
        }
    </style>
</head>
<body>
    <center>
    <div>
        HELLLOOOOOO!!!!!!
    </div>
    </center>
    
</body>
</html>
